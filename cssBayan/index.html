<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>cssBayan</title>
</head>
<body>
  <div class="bayan">
    <div class="bayan__container">
      <h1 class="bayan__title">cssBayan</h1>
      <div class="bayan__accord">
        <div class="bayan__acc-item">
          <input type="checkbox" class="bayan__radio" id="first-mem">
          <label for="first-mem" class="bayan__acc-label" for="first-mem"> 
            This cat feels my daily routine.
          </label>
          <button class="bayan__btn">
            <div class="bayan__btn__icon"></div>
          </button>
          <div class="bayan__acc-content">
            <img src="assets/memes/cat-1.jpg" alt="This cat feels my daily routine.">
          </div>
        </div>
        <div class="bayan__acc-item">
          <input type="checkbox" class="bayan__radio" id="second-mem">
          <label for="second-mem" class="bayan__acc-label" for="first-mem"> 
            Dinner
          </label>
          <button class="bayan__btn">
            <div class="bayan__btn__icon"></div>
          </button>
          <div class="bayan__acc-content">
            <img src="assets/memes/cat-2.jpg" alt="Dinner">
          </div>
        </div>
        <div class="bayan__acc-item">
          <input type="checkbox" class="bayan__radio" id="third-mem">
          <label for="third-mem" class="bayan__acc-label" for="first-mem"> 
            Feeling like this today?
          </label>
          <button class="bayan__btn">
            <div class="bayan__btn__icon"></div>
          </button>
          <div class="bayan__acc-content">
            <img src="assets/memes/cat-3.jpg" alt="Feeling like this today?">
          </div>
        </div>
        <div class="bayan__acc-item">
          <input type="checkbox" class="bayan__radio" id="fourth-mem" checked>
          <label for="fourth-mem" class="bayan__acc-label" for="first-mem"> 
            Hide all the catnip!
          </label>
          <button class="bayan__btn">
            <div class="bayan__btn__icon"></div>
          </button>
          <div class="bayan__acc-content">
            <img src="assets/memes/cat-4.jpg" alt="Hide all the catnip!">
          </div>
        </div>
        <div class="bayan__acc-item">
          <input type="checkbox" class="bayan__radio" id="fifth-mem">
          <label for="fifth-mem" class="bayan__acc-label" for="first-mem"> 
             Phone
          </label>
          <button class="bayan__btn">
            <div class="bayan__btn__icon"></div>
          </button>
          <div class="bayan__acc-content">
            <img src="assets/memes/cat-5.jpg" alt="Phone">
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
</html>
